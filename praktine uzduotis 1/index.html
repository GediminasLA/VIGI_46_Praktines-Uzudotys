<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Best ToDo App</title>
</head>

<body>
    <header class="shadow">
        <a href="./index.html"><h1>Best <span class="violet">ToDo</span> App</h1></a>
        <nav>
            <a href="https://www.facebook.com">
                <i class="fa-brands fa-facebook violet"></i>
            </a>
            <a href="https://www.twitter.com">
                <i class="fa-brands fa-twitter violet"></i>
            </a>
            <a href="https://www.linkedin.com">
                <i class="fa-brands fa-linkedin violet"></i>
            </a>
        </nav>
    </header>
    <main>

        <!-- ADD TASK WINDOW -->
        <section id="addTask" class="shadow">
            <h2>Your Tasks</h2>
            <!-- TASK INPUT FIELD -->
            <input type="taskInput" name="task" id="taskInput" placeholder="e.g. wash dishes">
            <button id="addBtn">Add</button>
            <br>
            <span class="errorMsg">There was an error</span>
        </section>

        <!-- TASKS LIST -->
        <section id="tasksList">
            <div>
                <input type="checkbox" name="task" id="task1">
                <label for="task1">Take Out Trashes</label>
                <i class="fa-solid fa-trash" style="color: darkred;"></i>
                <a href="./task.html">
                    <i class="fa-solid fa-pen-to-square" style="color: green;"></i>
                </a>
            </div>

            <div>
                <input type="checkbox" name="task" id="task2">
                <label for="task2">Walk The Dog</label>
                <i class="fa-solid fa-trash" style="color: darkred;"></i>
                <a href="./task.html">
                    <i class="fa-solid fa-pen-to-square" style="color: green;"></i>
                </a>
            </div>

        </section>
    </main>
</body>

</html>
