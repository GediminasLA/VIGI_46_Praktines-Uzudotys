<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Best ToDo App - Edit</title>
</head>
<body>
    <header class="shadow">
        <a href="./index.html"><h1>Best <span class="violet">ToDo</span> App</h1></a>
        <nav>
            <a href="https://www.facebook.com">
                <i class="fa-brands fa-facebook violet"></i>
            </a>
            <a href="https://www.twitter.com">
                <i class="fa-brands fa-twitter violet"></i>
            </a>
            <a href="https://www.linkedin.com">
                <i class="fa-brands fa-linkedin violet"></i>
            </a>
        </nav>
    </header>
    <main>
        <section id="editWindow" class="shadow">
            <h2>Edit Task</h2>
            <div>
                <label for="taskID">Task ID</label>
                <input type="text" name="taskID" id="taskID" value="123456789" readonly>
            </div>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="Take Out Trashes">
            </div>
            <div>
                <label for="completed">Completed</label>
                <input type="checkbox" name="completed" id="completed">
            </div>
            <button id="editBtn">Edit</button>
            <span class="errorMsg">There Was An Error</span>
        </section>

        <a href="./index.html">
            <button id="backBtn">Back To Tasks</button>
        </a>
    </main>
</body>

</html>
